<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>
<body>
    <video id="main" width="540" height="540">
        <source src="logo_animation.webm" type="video/webm">
    </video>
    <script>
        const params = new URLSearchParams(window.location.search);

        const interval = params.has('interval') ? params.get('interval') : 60;

        let vid = document.getElementById("main");

        vid.play();

        setInterval(vid.play.bind(vid), interval*1000);
    </script>
</body>
</html>

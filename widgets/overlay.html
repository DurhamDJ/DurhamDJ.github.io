<!DOCTYPE html>
<html>
<head>
    <style>
        * {
            position: absolute;
            border: none;
            padding: 0;
            margin: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        #nametag {
            overflow: hidden;
            transform: scale(0.3, 0.3);
            bottom: 0;
            left: 0;
            transform-origin: 0 100%;
        }
    </style>
</head>
<body>
    <img src="assets/overlay.png">
    <iframe id="nametag" width="3840" height="540"></iframe>
    <script>
        // Pass DJ name through to nametag widget
        const params = new URLSearchParams(window.location.search);

        const name = params.has('name') ? params.get('name') : 'Name not set';

        if (name == 'none') {
            document.getElementById('nametag').remove();
        }
        else {
            document.getElementById('nametag').src = `nametag?name=${name}&interval=10`;
        }
    </script>
</body>
</html>
